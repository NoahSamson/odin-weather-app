<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <div class="overlay">
      <div class="overlay-content">
        <img src="https://media.giphy.com/media/26BoDEOyp5D3sE3aE/giphy.gif">
        <p>LOADING...</p>
      </div>

      <div class="top-container">
        <div class="left-container">
          <div class="search-container">
            <div class="left-current-weather">
              <p id="left-weather-text"></p>
              <p id="left-city-text"></p>
              <p id="left-date"></p>
              <p id="left-time"></p>
            </div>

            <div class="left-current-temp">
              <p id="left-current-temp"></p>
              <button id="left-change-units">Display F</button>
            </div>

            <!-- <img id="left-weather-icon" /> -->
            <div class="left-weather-icon" id="left-weather-icon"></div>

            <div class="left-search">
              <input
                type="text"
                id="left-city-search"
                placeholder="Search Location...."
              />
              <span id="left-city-search-icon">
                <i
                  class="fa fa-search"
                  style="font-size: 18px; color: white"
                ></i>
              </span>
            </div>
          </div>
        </div>
